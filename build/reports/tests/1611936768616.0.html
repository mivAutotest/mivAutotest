<html><head>
    <meta charset="UTF-8">
    <title>Swag Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/sample-app-web.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body class="main-body">

<div class="login_logo"></div>

<div class="login_wrapper">

    <div class="login_wrapper-inner">

        <div id="login_button_container" class="form_column"><div class="login-box"><form><input type="text" class="form_input" data-test="username" id="user-name" name="user-name" placeholder="Username" autocorrect="off" autocapitalize="none" value="standard_user"><input type="password" class="form_input" data-test="password" id="password" name="password" placeholder="Password" autocorrect="off" autocapitalize="none" value="secrt_sauce"><input type="submit" class="btn_action" id="login-button" value="LOGIN"></form></div></div>

        <img class="bot_column" src="img/Login_Bot_graphic.png">

    </div>
    <div class="login_credentials_wrap">
        <div class="login_credentials_wrap-inner">
            <div id="login_credentials" class="login_credentials">
                <h4>Accepted usernames are:</h4>
                standard_user<br>
                locked_out_user<br>
                problem_user<br>
                performance_glitch_user<br>

            </div>
            <div class="login_password">
                <h4>Password for all users:</h4>
                secret_sauce
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>

</body></html>
